name: ci
on:
  push:
  pull_request:
  schedule:
    - cron: '0 0 * * *'
jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: [3.6, 3.7, 3.8, 3.9]
      fail-fast: false
    steps:
      - uses: actions/checkout@v2
      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v2
        with:
          python-version: ${{ matrix.python-version }}
      - name: Install dev dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pytest
      - name: Test with pytest
        run: |
          pytest --cov=googler coverage/
      - name: Coveralls Finished
        uses: AndreMiras/coveralls-python-action@develop
        with:
          # The `GITHUB_TOKEN` or `COVERALLS_REPO_TOKEN`.
          # Default: ${{ github.token }}
          github-token: ${{ github.token }}
          # Set to `true` if you are using parallel jobs, then use `parallel-finished: true` for the last action.
          # Default: false
          parallel: false
          # Set to `true` for the last action when using `parallel: true`.
          # Default: false
          parallel-finished: false
          # Set to true to increase logger verbosity.
          # Default: false
          debug: false
